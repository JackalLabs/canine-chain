name: Build

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.2 # The Go version to download (if necessary) and use.
      - name: Build CLI
        run: go install ./...
