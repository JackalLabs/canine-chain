name: Unit Test

on:
  pull_request:
  push:
    branches: ["master", "dev"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19 # The Go version to download (if necessary) and use.
      - name: Test
        shell: bash
        run: make test-unit
